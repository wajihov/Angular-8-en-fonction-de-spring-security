<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" #f="ngForm" (ngSubmit)="onLogin(f.value)">
                            <h3 class="text-center text-info">Login</h3>

                            <div class="alert alert-danger" *ngIf="mode==1">
                                <strong>Bad credentials ...</strong>
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" ngModel="" required
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" ngModel="" required
                                    class="form-control">
                            </div>
                            <div class="form-group">

                                <button type="submit" name="submit" class="btn btn-info btn-md">Submit</button>
                                <button type="button" (click)="onRegister()" class="btn btn-info btn-md">Register
                                    here</button>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
