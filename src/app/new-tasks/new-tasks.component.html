<div class="container">
    <div class="row col-md-6">
        <form #f="ngForm" (ngSubmit)="onSaveTask(f.value)">
            <div class="form-group">
                <label for="exampleInputTask">Task Name</label>
                <input type="text" class="form-control" name="taskName" placeholder="Enter votre task" ngModel="">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
        </form>
    </div>
</div>
